name: CI

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: "npm ci"

      - name: Run lint
        run: "npm run lint"

      - name: Run format check
        run: "npm run format"

      - name: Run tests
        run: "npm run test:ci"

      - name: Run build
        run: "npm run build"
